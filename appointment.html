<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><i class="fa-solid fa-notes-medical"> CliniCare </i></a>
        <nav class="navbar"> 
            <a href="index.html">Home</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#about">About</a>
            <a href="index.html#review">Review</a>
            <a href="index.html#contact">Contact</a>
        </nav>
        
    </header>

    <main>
        <button id="back-button" class="btn btn-outline-success">Back</button>
        <h1>Book an Appointment</h1>
        <div id="doctorOrlabtest-info">
            <h2 id="doctorOrlabtest-name">Name</h2>
            <p id="specialist"></p>
            <p id="doctorOrlabtest-slots">Available Slots: </p>
        </div>
        <form class="row g-3">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter Your Phone Number"required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter Your Age"required>
            </div>
            <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select">
                <option selected>Male</option>
                <option>Female</option>
                <option>Custom</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="bloodgroup" class="form-label">Blood Group</label>
                <select id="bloodgroup" class="form-select">
                <option>A+</option>
                <option>B+</option>
                <option>AB+</option>
                <option>O+</option>
                <option>A-</option>
                <option>B-</option>
                <option>AB-</option>
                <option>O-</option>
                <option selected>NA</option>
                </select>
            </div>
            <div class="md-3">
                    <label for="slot-date" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="slot-date" required>
            </div>
            <div class="col-md-4">
                    <label for="slot-time" class="form-label">Slot-time</label>
                    <select id="slot-time" class="form-select">
                    </select>
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-outline-success">Book Appointment</button>
            </div>
        </form>
        <section class="receipt-section" id="receipt-section" style="display: none; background-color: white; padding: 20px; border-radius: 5px;">
            <h2>Appointment Receipt</h2>
            <p id="receipt-content"></p>
            
        </section>
        <div class="rc-dwn">
        <button type="submit" class="btn btn-outline-success" id="download-receipt" style="display: none;">Download Receipt</button>
        </div>
        
    </main>
    <script>
        document.getElementById('back-button').addEventListener("click", function() {
        if (document.referrer) {
        window.history.back();
        } else {
        window.location.href = "index.html";
        }
        });
    </script>
    <script src="doctor.js"></script>
    <script src="labtscript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
