<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <header class="header">
        <a href="index.html" class="logo"><i class="fa-solid fa-notes-medical"> CliniCare </i></a>
        <nav class="navbar"> 
            <a href="index.html">Home</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#about">About</a>
            <a href="index.html#review">Review</a>
            <a href="index.html#contact">Contact</a>
        </nav>
        <form id="search-form" class="d-flex" role="search" action="doctors.html" method="get">
            <input id="search-input" class="form-control me-2" type="search" placeholder="Search Doctor" name="search" aria-label="Search">
            <div class="buttonColour">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </form>
    </header>

    <section class="doctorpage" id="doctorpage">
        <button id="back-button" class="btn btn-outline-success">Back</button>
        <h1 class="heading"><i class="fa-solid fa-stethoscope"></i><span> Consultants</span></h1>
        <div class="doctorpage-image">
            
        </div>
    </section>

    <section class="icons_container">
        <div class="icons" onclick="window.location.href='doctors.html?specialization=general physician'">
            <i class="fa-solid fa-user-doctor"></i>
            <h3>GENERAL PHYSICIAN</h3>
        </div>
        <div class="icons" onclick="window.location.href='doctors.html?specialization=cardiology'">
            <i class="fa-solid fa-heart-pulse"></i>
            <h3>CARDIOLOGY</h3>
        </div>
        <div class="icons" onclick="window.location.href='doctors.html?specialization=neurology'">
            <i class="fa-solid fa-brain"></i>
            <h3>NEUROLOGY</h3>
        </div>
        <div class="icons" onclick="window.location.href='doctors.html?specialization=ENT'">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ear-fill" viewBox="0 0 16 16">
                <path d="M8.5 0A5.5 5.5 0 0 0 3 5.5v7.047a3.453 3.453 0 0 0 6.687 1.212l.51-1.363a4.6 4.6 0 0 1 .67-1.197l2.008-2.581A5.34 5.34 0 0 0 8.66 0zM7 5.5v2.695q.168-.09.332-.192c.327-.208.577-.44.72-.727a.5.5 0 1 1 .895.448c-.256.513-.673.865-1.079 1.123A9 9 0 0 1 7 9.313V11.5a.5.5 0 0 1-1 0v-6a2.5 2.5 0 0 1 5 0V6a.5.5 0 0 1-1 0v-.5a1.5 1.5 0 1 0-3 0"/>
            </svg><i class="bi bi-ear-fill"></i>
            <h3>ENT</h3>
        </div>
        <div class="icons" onclick="window.location.href='doctors.html?specialization=dental'">
            <i class="fa-solid fa-tooth"></i>
            <h3>DENTAL</h3>
        </div>
        <div class="icons" onclick="window.location.href='doctors.html?specialization=ophthamology'">
            <i class="fa-solid fa-eye"></i>
            <h3>OPHTHAMOLOGY</h3>
        </div>
        <div class="icons" onclick="window.location.href='doctors.html?specialization=orthopedics'">
            <i class="fa-solid fa-bone"></i>
            <h3>ORTHOPEDICS</h3>
        </div>
        <div class="icons" onclick="window.location.href='doctors.html?specialization=dermatology'">
            <i class="fa-solid fa-hand-dots"></i>
            <h3>DERMATOLOGY</h3>
        </div>
        <div class="icons" onclick="window.location.href='doctors.html?specialization=gynaecology'">
            <i class="fa-solid fa-person-dress"></i>
            <h3>GYNAECOLOGY</h3>
        </div>
        <div class="icons" onclick="window.location.href='doctors.html?specialization=paediatrics'">
            <i class="fa-solid fa-child-reaching"></i>
            <h3>Paediatrics</h3>
        </div>
        <div class="icons" onclick="window.location.href='doctors.html?specialization=haematology'">
            <i class="fa-solid fa-droplet"></i>
            <h3>HAEMATOLOGY</h3>
        </div>
        <div class="icons" onclick="window.location.href='doctors.html?specialization=pulmonology'">
            <i class="fa-solid fa-lungs"></i>
            <h3>PULMONOLOGY</h3>
        </div>

    <script>
        document.getElementById('back-button').addEventListener("click", function() {
        if (document.referrer) {
        window.history.back();
        } else {
        window.location.href = "index.html";
        }
        });
    </script>
    <script src="doctor.js"></script>
    <script src="labtscript.js"></script>
</body>
</html>
