<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabTest Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <header class="header">
        <a href="index.html" class="logo"><i class="fa-solid fa-notes-medical"> CliniCare </i></a>
        <nav class="navbar"> 
            <a href="index.html">Home</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#about">About</a>
            <a href="index.html#review">Review</a>
            <a href="index.html#contact">Contact</a>
        </nav>
        <form id="search-form" class="d-flex" role="search" action="labtests.html" method="get">
            <input id="search-input" class="form-control me-2" type="search" placeholder="Search Lab Test" name="search" aria-label="Search">
            <div class="buttonColour">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </form>
    </header>

    <section class="labtest" id="labtest">
        <button id="back-button" class="btn btn-outline-success">Back</button>
        <h1 class="heading"><i class="fa-solid fa-microscope"></i><span> Lab</span> tests</h1>
        <div class="labtest-image">
            
        </div>
    </section>

    <section class="icons_container">
        <div class="icons" onclick="window.location.href='labtests.html?specialization=x-ray'">
            <i class="fa-solid fa-x-ray"></i>
            <h3>X-Ray</h3>
        </div>
        <div class="icons" onclick="window.location.href='labtests.html?specialization=blood test'">
            <i class="fa-solid fa-vials"></i>
            <h3>Blood Test</h3>
        </div>
        <div class="icons" onclick="window.location.href='labtests.html?specialization=urine test'">
            <i class="fa-solid fa-glass-water-droplet"></i>
            <h3>Urine Test</h3>
        </div>
    </section>
    <script>
        document.getElementById('back-button').addEventListener("click", function() {
        if (document.referrer) {
        window.history.back();
        } else {
        window.location.href = "index.html";
        }
        });
    </script>
    <script src="doctor.js"></script>
    <script src="labtscript.js"></script>
</body>
</html>
