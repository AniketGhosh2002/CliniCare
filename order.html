<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Medicine Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><i class="fa-solid fa-notes-medical"> CliniCare </i></a>
        <nav class="navbar"> 
            <a href="index.html">Home</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#about">About</a>
            <a href="index.html#review">Review</a>
            <a href="index.html#contact">Contact</a>
        </nav>
        
    </header>
    <main>
        <button id="back-button" class="btn btn-outline-success">Back</button>
        <h2 class="text-center mb-4">Order Preview</h2>
        <section id="order-summary"  class="order-summary">
        <div id="cart-items"></div> 
        <p id="total-items"></p>
        <p id="total-bill"></p>
        </section>

        <form id="order-form" class="row g-3">
            <h2 class="text-center mb-4">Order Form</h2>
            <div class="md-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="customer-name" placeholder="Enter your name" required>
            </div>
            <div class="md-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="customer-phone" placeholder="Enter your phone number" required>
            </div>
            <div class="md-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="customer-address" placeholder="Enter your address" required>
            </div>
            <div class="col-md-4">
                <label for="payment" class="form-label">Payment Mode</label>
                <select id="payment" class="form-select">
                <option selected>Cash</option>
                <option>UPI</option>
                <option>Card</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="delivery" class="form-label">Delivery Mode</label>
                <select id="delivery" class="form-select">
                <option selected>Home Delivery</option>
                <option>Store Pickup</option>
                </select>
            </div>
            
            <div class="col-md-4">
                <label for="slot-time" class="form-label">Slot-time</label>
                <select id="slot-time" class="form-select">
                </select>
        </div>
            <div class="col-12">
            <button type="submit" class="btn btn-outline-success">Order Medicines</button>
        </div>
        </form>
        <section id="receipt-section" class="receipt-section" style="display: none;">  
            <h2>Order Receipt</h2>
            <div id="receipt-content">
                
            </div>
        </section>
        <div class="rc-dwn">
            <button type="submit" class="btn btn-outline-success" id="download-receipt" style="display: none;">Download Receipt</button>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        document.getElementById('back-button').addEventListener("click", function() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = "index.html";
            }
        });
    </script>
    <script src="medicine.js"></script>
</body>
</html>
